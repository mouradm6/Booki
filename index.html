<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2d243365b6.js" crossorigin="anonymous"></script>
    <title>BOOKI</title>
</head>
<body>
    <header>
        
            <img class="logo"src="./images/logo/Booki.png" alt="Le logo de Booki" height="30px" width="60px">
       
        <nav class="nav-bar"> 
            <a class ="nav-bar-items" href="#">Hébergements</a>
            <a class="nav-bar-items" href="#">Activités</a>    
        </nav>
    </header>
    <main>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form action="#" method="post" class="search-form">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <input class="search-input" type="text" placeholder="Marseille, France">
                <button class ="search-button-text" type="submit">Rechercher</button>
                <button class="search-button-icon" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
        <section class="filter">
            <h2>Filters</h2>
            <ul>
                <li><a href="#"><i class="fa-solid fa-money-bill-wave"></i> Économique</a></li>
                <li><a href="#"><i class="fa-solid fa-person"></i> Familial</a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i> Romantique</a></li>
                <li><a href="#"><i class="fa-solid fa-dog"></i> Animaux autorisés</a></li>
            </ul>

        </section>
    </main>
    <footer></footer>

</body>
</html>
